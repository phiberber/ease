<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Ease App">
    <title>Ease</title>
    <style>

        * {
            margin: 0;
            color: white;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
            font-family: system-ui;
            background: linear-gradient(226deg, #0b0313, #040217);
            background-size: 400% 400%;
            -webkit-animation: BackgroundAnimation 16s ease infinite;
            -moz-animation: BackgroundAnimation 16s ease infinite;
            animation: BackgroundAnimation 16s ease infinite;
            color: white;
        }

        body > p {
            text-align: center;
            width: 80%;
            max-width: 350px;
            color: rgba(255, 255, 255, 0.40);
            line-height: 160%;
        }

        body > div {
            display: flex;
            flex-direction: row;
            gap: 15px;
            font-size: 20px;
        }

        body > div > button {
            cursor: pointer;
            border: #f1f1f1;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 10px;
            border-radius: 5px;
            color: rgba(255, 255, 255, 0.55);
            user-select: none;
        }

        body > a {
            text-decoration: rgba(255, 255, 255, 0.1);
            text-decoration-style: wavy;
            text-decoration-line: underline;
        }

        @-webkit-keyframes BackgroundAnimation {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        @-moz-keyframes BackgroundAnimation {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        @keyframes BackgroundAnimation {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

    </style>
</head>
<body>
<script src="ease-browser.js" type="module"></script>
<script type="application/ease" src="index.se"></script>
</body>
</html>
